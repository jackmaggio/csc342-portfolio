<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="body">
    <div class="calculator">
      <input id="calc-display" class="calculator-display" value="0" />
      <div class="calculator-buttons">
        <button id="calc-number">7</button>
        <button id="calc-number">8</button>
        <button id="calc-number">9</button>
        <button id="calc-operation-divide">/</button>
        <button id="calc-number">4</button>
        <button id="calc-number">5</button>
        <button id="calc-number">6</button>
        <button id="calc-operation-multiply">*</button>
        <button id="calc-number">1</button>
        <button id="calc-number">2</button>
        <button id="calc-number">3</button>
        <button id="calc-operation-subtract">-</button>
        <button id="calc-clear">C</button>
        <button id="calc-number">0</button>
        <button id="calc-decimal">.</button>
        <button id="calc-operation-add">+</button>
      </div>
      <div class="second-buttons">
        <button id="calc-sign" class="calculator-sign">+/-</button>
        <button id="calc-compute" class="calculator-compute">=</button>
      </div>
    </div>
    <section class="history">
      <section id="history-content" class="history-content"></section>
      <button id="clear-history" class="clear-history">Clear History</button>
    </section>
  </body>
</html>
