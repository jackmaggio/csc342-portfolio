<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="/css/profile_styles.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="/js/profile.js" defer></script>
  </head>
  <body>
    <div class="container-fluid text-light header-wrapper h-100">
      <div class="row h-100">
        <div class="col-2 back-button-wrapper">
          <button
            id="back-button"
            class="btn btn-primary text-center back-button"
          >
            Back
          </button>
        </div>
        <h1 class="col-8 text-center header">Howler</h1>
        <div id="header-handle" class="col-2 profile-info"></div>
      </div>
    </div>
    <div class="container h-100 d-inline-blocks user-info-wrapper">
      <div class="user-info">
        <img id="avatar" class="avatar" alt="None" />
        <section id="name-section" class="name-section"></section>
        <div class="text-end follow-button-wrapper">
          <button id="follow-button" class="btn btn-primary text-center">
            Follow
          </button>
        </div>
      </div>
      <h2 class="follows-header w-75">Follows</h2>
      <div class="follows-info w-75">
        <div id="follows" class="follows"></div>
      </div>
    </div>
    <ul id="howls-wrapper" class="howls-wrapper w-100"></ul>
  </body>
</html>
